<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Configuración - Pokémon Impostor</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<h2 class="header-title">Configuración</h2>

<form action="/start" method="post" class="container">

    <!-- Part 1: Players -->
    <div class="card">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <h3><i class="fas fa-users"></i> Jugadores: <span id="playerCountVal">3</span></h3>
        </div>
        <input aria-label="Seleccionar número de jugadores" type="range" id="playerSlider" name="playerCount" min="3"
               max="10" value="3">
    </div>

    <div id="namesContainer"></div>

    <!-- Part 2: Generations -->
    <div class="card">
        <h3><i class="fas fa-dna"></i> Generaciones</h3>
        <p style="font-size:0.8rem; color:var(--text-muted); margin-bottom: 15px;">Selecciona qué Pokémon
            aparecerán:</p>

        <div class="gen-grid">
            <!-- Bucle de Thymeleaf para generar las 9 generaciones -->
            <div class="gen-option" th:each="i : ${#numbers.sequence(1, 9)}">

                <input aria-label="Sel gens" type="checkbox"
                       th:id="'gen' + ${i}"
                       name="generations"
                       th:value="${i}"
                       th:checked="${i == 1}"> <!-- Gen 1 as default -->

                <label th:for="'gen' + ${i}"
                       class="gen-label"
                       th:text="'Gen ' + ${i}">Gen X</label>
            </div>
        </div>
    </div>

    <!-- Extras -->
    <div class="card">
        <h3><i class="fas fa-sliders-h"></i> Extras</h3>
        <p style="font-size:0.8rem; color:var(--text-muted)">Doble Impostor (Requiere 5+)</p>
        <div style="background:rgba(255,255,255,0.1); height:4px; border-radius:2px; width:100%;"></div>
    </div>

    <button type="submit" class="btn-primary">¡Comenzar Juego!</button>
</form>

<script th:src="@{/js/main.js}"></script>

</body>
</html>
