<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sala de Juegos - Lobby</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}"> <link rel="stylesheet" th:href="@{/css/lobby.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<h1 class="header-title">Sala de Juegos</h1>
<p class="subtitle">Selecciona una experiencia para comenzar</p>

<div class="container lobby-container">

    <a th:href="@{/impostor}" class="game-select-card">
        <div class="game-icon-wrapper icon-impostor">
            <i class="fas fa-user-secret"></i>
        </div>

        <div class="game-info">
            <h3 class="game-title">Impostor</h3>
            <p class="game-desc">Descubre quién miente. Edición Pokémon.</p>
        </div>

        <div class="game-arrow">
            <i class="fas fa-chevron-right"></i>
        </div>
    </a>

    <a th:href="@{/shiny}" class="game-select-card">
        <div class="game-icon-wrapper icon-shiny">
            <i class="fas fa-star"></i>
        </div>

        <div class="game-info">
            <h3 class="game-title">Adivina el Shiny</h3>
            <p class="game-desc">¿Reconoces la versión variocolor?</p>
        </div>

        <div class="game-arrow">
            <i class="fas fa-chevron-right"></i>
        </div>
    </a>

</div>

<p class="footer-text">Más minijuegos próximamente</p>

</body>
</html>
